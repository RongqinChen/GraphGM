out_dir: results
metric_best: ap
wandb:
  use: False
  project: molpcba
dataset:
  format: OGB
  name: ogbg-molpcba
  task: graph
  task_type: classification_multilabel
  transductive: False
  node_encoder: True
  node_encoder_name: Atom
  node_encoder_bn: False
  edge_encoder: True
  edge_encoder_name: Bond
  edge_encoder_bn: False
posenc_RRWP:
  enable: True
  ksteps: 22
train:
  mode: custom
  batch_size: 128
  eval_period: 1
  ckpt_period: 100
model:
  type: GritTransformer
  loss_fun: cross_entropy
  edge_decoding: dot
gt:
  layer_type: GritTransformer
  layers: 5
  n_heads: 4
  dim_hidden: 384  # `gt.dim_hidden` must match `gnn.dim_inner`
  dropout: 0.2
  attn_dropout: 0.25
  layer_norm: False
  batch_norm: True
  update_e: True
  attn:
    clamp: 5.
    act: relu
    full_attn: True
    edge_enhance: True
    O_e: True
    norm_e: True
gnn:
  head: default  # san_graph
  layers_pre_mp: 0
  layers_post_mp: 1 
  dim_inner: 384  # `gt.dim_hidden` must match `gnn.dim_inner`
  batchnorm: True
  act: relu
  dropout: 0.0
  agg: mean
  normalize_adj: False
optim:
  batch_accumulation: 1
  clip_grad_norm: True
  optimizer: adamW
  weight_decay: 1e-5
  base_lr: 0.0005
  max_epoch: 100
  scheduler: cosine_with_warmup
  num_warmup_epochs: 5
