out_dir: results
num_workers: 4
tensorboard_each_run: False  # Log to Tensorboard each run
accelerator: "cuda:0"
dataset:
  format: null
  name: null
  task: null
  task_type: null
  transductive: False
  node_encoder: True
  node_encoder_name: DummyNode
  node_encoder_num_types: 1
  node_encoder_bn: False
  edge_encoder: True
  edge_encoder_name: DummyEdge
  edge_encoder_num_types: 1
  edge_encoder_bn: False
posenc_Poly:
  enable: True
  add_full_edge_index: True
  method: mixed_low_bern
  power: 32
model:
  type: MbpModel
  loss_fun: l1
  edge_decoding: dot
  graph_pooling: add
mbp_model:
  enable: True
  hidden_dim: 64
  attn_heads: 8
  drop_prob: 0.0
  attn_drop_prob: 0.2
  residual: True
  layer_norm: False
  batch_norm: True
  bn_momentum: 0.1
  bn_no_runner: False
  rezero: False
  deg_scaler: True
  clamp: 5.0
  weight_fn: softmax
  agg: add
  act: relu
  # pe_layer: simple_linear
  pe_layer: outerprod_linear
  messaging:
    layer_type: gine
    num_blocks: 0
    repeats: 0
  full:
    layer_type: gine
    enable: True
    repeats: 10
    input_norm: False
gnn:
  head: inductive_node
  act: relu
  layers_post_mp: 1
