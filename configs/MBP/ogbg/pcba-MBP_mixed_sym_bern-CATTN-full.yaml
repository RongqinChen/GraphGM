out_dir: results
metric_best: ap
accelerator: "cuda:0"
num_workers: 8
wandb:
  use: False
  project: molpcba
dataset:
  format: OGB
  name: ogbg-molpcba
  task: graph
  task_type: classification_multilabel
  transductive: False
  node_encoder: True
  node_encoder_name: Atom
  node_encoder_bn: False
  edge_encoder: True
  edge_encoder_name: Bond
  edge_encoder_bn: False
posenc_Poly:
  enable: True
  add_full_edge_index: True
  method: mixed_sym_bern
  power: 20
train:
  mode: custom
  batch_size: 128
  eval_period: 1
  enable_ckpt: False  # Checkpointing can now be disabled to save I/O when e.g. just benchmarking.
  ckpt_best: False  # WARNING: Checkpoint every epoch a better model is found may increase I/O significantly.
  ckpt_clean: True # Delete old ckpt each time.
  ckpt_period: 10
model:
  type: MbpModel
  loss_fun: cross_entropy
  edge_decoding: dot
  graph_pooling: mean
mbp_model:
  enable: True
  hidden_dim: 384
  attn_heads: 4
  drop_prob: 0.2
  attn_drop_prob: 0.5
  residual: True
  layer_norm: False
  batch_norm: True
  bn_momentum: 0.1
  bn_no_runner: False
  rezero: False
  deg_scaler: True
  clamp: 5.0
  weight_fn: softmax
  agg: add
  act: relu
  poly:
    layer_type: cattn
    num_blocks: 0
    repeats: 0
  full:
    layer_type: cattn
    enable: True
    repeats: 5
    input_norm: False
gnn:
  head: san_graph
  layers_post_mp: 1
optim:
  batch_accumulation: 1
  clip_grad_norm: True
  optimizer: adamW
  weight_decay: 1e-5
  base_lr: 0.0005
  max_epoch: 100
  scheduler: cosine_with_warmup
  num_warmup_epochs: 5
